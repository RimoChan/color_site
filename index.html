<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://synthetic.librian.net/synthetic.css"/>
        <script src='./dist/bundle.js'></script>
        <title>
            色圖網站
        </title>
    </head>
    <body class="synth">
        <div id="全">
            <h1>
                色圖網站
            </h1>
            <div id="所有顏色">
                <div class="色块" v-for="顏色 in 顏色表" v-bind:style='"background-color:"+顏色.值+";"'>
                    <ruby>
                        {{顏色.名字}}
                        <rt>{{顏色.讀法}}</rt>
                    </ruby>
                    <div class="號碼">
                        {{顏色.值}}
                    </div>
                    <div class="號碼">
                        {{顏色.rgb[0]}}, {{顏色.rgb[1]}}, {{顏色.rgb[2]}}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
